<div class="section" id="events">
  <h2 class="h2-section">EVENTS</h2>
  {% for post in site.categories.event %}
    <a class="article-link" href="{{ site.baseurl }}{{ post.url }}">
      <div class="event-article">
        <img src="/assets/img/{{post.thumbnail}}" class="events-thumbnail">
        <div class="event-p">
          <p class="event-date">{{post.date | date:"%Y.%-m.%d"}}</p>
          <p class="event-title">{{post.title}}</p>
        </div>
      </div>
    </a>
  {% endfor %}
</div>
